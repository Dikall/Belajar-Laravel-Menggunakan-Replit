<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <div class="gambar">
          <img
            src="https://rekreartive.com/wp-content/uploads/2018/11/Logo-Untan-Universitas-Tanjungpura-PNG.png"
            alt="logo"
          />
        </div>
        <h1>LOGIN PAGE</h1>
        <p>Welcome back! Log in to your account to view today's clients:</p>
        <form class="login-form" action="home.html" method="post">
          <input type="email" placeholder="Email" name="email" required />
          <input
            type="password"
            placeholder="Password"
            name="password"
            class="password"
            required
          />
          <span class="showHidePw uil uil-eye-slash"></span>
          <button type="submit">Log in</button>
        </form>
      </div>
    </div>
    <script>
      const pwField = document.querySelector(".password");
      const eyeIcon = document.querySelector(".showHidePw");

      eyeIcon.addEventListener("click", () => {
        if (pwField.type === "password") {
          pwField.type = "text";
          eyeIcon.classList.replace("uil-eye-slash", "uil-eye");
        } else {
          pwField.type = "password";
          eyeIcon.classList.replace("uil-eye", "uil-eye-slash");
        }
      });

      pwField.addEventListener("input", () => {
        if (pwField.value !== "") {
          eyeIcon.style.display = "block";
        } else {
          eyeIcon.style.display = "none";
        }
      });
    </script>
  </body>
</html>
